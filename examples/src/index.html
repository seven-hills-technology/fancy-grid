<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html,body {
                margin: 0;
                padding: 0;
            }

            #root {
                background-color: #CCC;
            }
            .examples-container {
                background-color: #FFF;
                width: 800px;
                margin: 0 auto;
            }
            .example-container {
                background-color: #EEE;
                margin: 15px;
                padding: 15px;
                border-radius: 15px;
            }

            pre {
                background-color: #E0E0E0;
                margin: 15px;
                padding: 15px;
                border-radius: 15px;
            }

            .fancy-grid {
                width: 100%;
            }

            .fancy-grid-column {
                display: flex;
            }

            .fancy-grid-column-header {
                flex: 1;
                margin: 0 10px 0 10px;
            }

            .fancy-grid-column-filter-container {
                display: flex;
            }

            .fancy-grid-column-filter-input {
                flex: 1;
            }

            .fancy-grid-body {
                display: flex;
                flex-direction: column;
            }

            .fancy-grid-body-row {
                display: flex;
                margin: 0 10px 0 10px;
            }

            .fancy-grid-body-cell {
                flex: 1;
                margin: 0 10px 0 10px;
            }

            .fancy-grid-footer-row {
                display: flex;
            }

            .fancy-grid-footer-controls {
                flex: 0 150px;
            }

            .fancy-grid-footer-pagesize {
                flex: 2;
            }

            .fancy-grid-footer-items-showing {
                flex: 0 300px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
            <!-- @import url(https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);
            @import '~https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'; -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css">
            html,body {
                margin: 0;
                padding: 0;
            }

            #root {
                background-color: #CCC;
            }
            .examples-container {
                background-color: #FFF;
                width: 800px;
                margin: 0 auto;
            }
            .example-container {
                background-color: #EEE;
                margin: 15px;
                padding: 15px;
                border-radius: 15px;
            }

            pre {
                background-color: #E0E0E0;
                margin: 15px;
                padding: 15px;
                border-radius: 15px;
            }

            .fancy-grid {
                width: 100%;
            }

            .fancy-grid-column {
                display: flex;
            }

            .fancy-grid-column-header {
                flex: 1;
            }

            .fancy-grid-column-filter-container {
                display: flex;
                height: 45px;
                padding: 0 25px 0 25px;
                align-items: center;
                text-align: center;
            }

            .fancy-grid-column-filter-container.dropdown {
                flex: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .fancy-grid-column-filter-container.dropdown.button {
                background: none;
                padding: 0px;
                border: none;
                box-shadow: none !important;
                background-color: transparent !important;
                color: black;
            }

            .fancy-grid-column-filter-container.dropdown.dropdown-menu {
                margin: 0px;
            }


            .fancy-grid-column-filter-container.dropdown.open button {
                color: gray !important;
            }

            .fancy-grid-column-filter-input {
                flex: 1;
            }

            .fancy-grid-body {
                display: flex;
                flex-direction: column;
            }

            .fancy-grid-body-row {
                display: flex;
            }

            .fancy-grid-body-cell {
                flex: 1;
                padding: 0 25px 0 25px;
            }

            .fancy-grid-footer-row {
                display: flex;
            }

            .fancy-grid-footer-controls {
                flex: 0 150px;
            }

            .fancy-grid-footer-pagesize {
                flex: 2;
            }

            .fancy-grid-footer-items-showing {
                flex: 0 300px;
                text-align: center;
            }

            .fancy-grid-sortable {
                cursor: pointer;
            }

            .fancy-grid-column-header-text-container {
                font-weight: lighter;
                display: flex;
                align-items: center;
                height: 35px;
            }

            .fancy-grid-column-header-text {
                flex: 1;
                position: relative;
                left: 50%;
                transform: translate(-50%);
            }

            .fancy-grid-column-header-text-sort-asc {
                flex: 1;
                color: black;
            }

            .fancy-grid-column-header-text-sort-asc::after {
                content: '';
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
                border-color: black transparent transparent;
                border-style: solid;
                border-width: 5px 5px 1.5px;
                position: absolute;
                bottom: 43%;
                margin-left: 5px;
            }

            .fancy-grid-column-header-text-sort-desc {
                flex: 1;
                color: black;
            }

            .fancy-grid-column-header-text-sort-desc::after {
                content: '';
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                border-color: black transparent transparent;
                border-style: solid;
                border-width: 5px 5px 1.5px;
                position: absolute;
                bottom: 32%;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
